name: Vertical Collection CI
on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 8

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Volta
        uses: volta-cli/action@v1

      - name: Node Modules Cache
        id: cache-npm
        uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: ci-yarn-${{ hashFiles('yarn.lock') }}

      - name: Install Dependencies
        if: steps.cache-npm.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile

      - name: Lint
        run: yarn lint

      - name: Run Tests
        run: bin/run-tests-with-retry.sh
        env:
          CI: true

  test-ember-try:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 9

    strategy:
      fail-fast: false
      matrix:
        ember-version:
          [
            ember-lts-3.12,
            ember-lts-3.16,
            ember-lts-3.20,
            ember-lts-3.28,
            ember-lts-4.4,
            ember-release,
            ember-beta,
            ember-canary,
          ]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Volta
        uses: volta-cli/action@v1

      - name: Stash yarn.lock for cache key
        run: cp yarn.lock __cache-key

      - name: Node Modules Cache
        id: cache-npm
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            package.json
            yarn.lock
            __env
          key: ci-yarn-v3-${{ matrix.ember-version }}-${{ hashFiles('config/ember-try.js', '__cache-key') }}
          restore-keys: |
            ci-yarn-${{ hashFiles('yarn.lock') }}

      - name: Install Dependencies
        if: steps.cache-npm.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile

      - name: Ember-Try Setup
        if: steps.cache-npm.outputs.cache-hit != 'true'
        run: node_modules/.bin/ember try:one ${{ matrix.ember-version }} --skip-cleanup --- bin/stash-env.sh

      - name: Run Tests
        run: . bin/restore-env.sh && bin/run-tests-with-retry.sh
